  N_COMMAND_HISTORY: 20
  MIN_STEERING: -1.0
  MAX_STEERING: 1.0
  MIN_THROTTLE: 0.7 # 0.4
  MAX_THROTTLE: 0.95 # 0.9
  MAX_STEERING_DIFF: 0.9 #0.35

JETRACER_SETTING:
  STEERING_CHANNEL: 0
  THROTTLE_CHANNEL: 1
  STEERING_GAIN: -0.65
  THROTTLE_GAIN: -0.8

VAE_AUTO_STOP:
  VAE_AUTO_STOP: true
  VAE_AUTO_STOP_THRESHOLD: 4000
